    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <h1>LandCover Automation</h1>
      
      <form method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="file1">Select Satellite Image:</label>
<input type="file" class="form-control" name="file1" id="file1" accept="image/*">

<label for="file2">Select Ground Truth Image:</label>
<input type="file" class="form-control" name="file2" id="file2" accept="image/*">

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="row">
  <div class="col">
    <h5>Satellite Image:</h5>
    <img id="satellite-img" src="{{ url_for('static', filename=satellite_img) }}" alt="Satellite Image" width="500" height="500">
  </div>
  <div class="col">
    <h5>Ground Truth Labels:</h5>
    <img id="ground-truth-img" src="{{ url_for('static', filename=gt_img) }}" alt="Ground Truth Image" width="500" height="500">
  </div>
  <div class="col">
    <h5>Predicted Image:</h5>
    <img id="predicted-img" src="{{ url_for('static', filename=predicted_img) }}" alt="Predicted Image" width="500" height="500">
  </div>
</div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    body {
      background-color: white;
